<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensifilter</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/main.js"></script>
</head>
<body>

  <h1>🧪 Sensifilter</h1>

  <label id="uploadBox" tabindex="0" aria-label="Upload Image">
    <div class="icon">⬆️</div>
    Click here to upload image
    <input type="file" id="imageInput" accept="image/*" />
  </label>

  <img id="preview" alt="Input image preview" />

  <button id="analyzeBtn" disabled>Run Analysis</button>

  <div id="summary"></div>

  <table id="pipelineTable" aria-live="polite">
    <thead>
      <tr>
        <th>Step</th>
        <th>Method</th>
        <th>Result</th>
        <th>Time (s)</th>
      </tr>
    </thead>
    <tbody id="pipelineBody"></tbody>
  </table>

  <div id="result"></div>

</body>
</html>
