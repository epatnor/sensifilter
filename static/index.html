<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensifilter</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/main.js"></script>
</head>
<body>

  <h1>🧪 Sensifilter</h1>

  <label id="uploadBox" tabindex="0" role="button" aria-label="Upload image">
    <div class="upload-icon">⬆️</div>
    <div class="upload-text">Click here to upload image</div>
  </label>
  <input type="file" id="imageInput" accept="image/*" style="display:none" />

  <img id="preview" class="preview" alt="Input preview" />

  <button id="analyzeBtn" disabled>Run Analysis</button>

  <div id="summary" class="summary"></div>

  <img id="annotated" class="preview" alt="Annotated result" style="display:none;" />

  <table id="pipelineTable" aria-label="Analysis pipeline steps">
    <thead>
      <tr>
        <th>Step</th>
        <th>Method</th>
        <th>Result</th>
        <th>Time (s)</th>
      </tr>
    </thead>
    <tbody id="pipelineBody">
      <!-- Dynamically populated by main.js -->
    </tbody>
  </table>

  <div id="result" class="error" style="display:none;"></div>

</body>
</html>
